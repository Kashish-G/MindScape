<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play a Song</title>
</head>
<body>
    <h1>Play a Song</h1>
    <form action="{{ url_for('callback') }}" method="GET">
        <label for="mood">Enter your mood:</label>
        <input type="text" id="mood" name="mood">
        {% if access_token %}
            <p><a href="{{ url_for('play_song', access_token=access_token) }}">Click here to play a song</a></p>
        {% else %}
            <button type="submit">Authorize with Spotify</button>
        {% endif %}
    </form>
</body>
</html>
